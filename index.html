<!DOCTYPE html>
<html lang="vi">
<head>

<style>
  html, body {

    padding: 0;
    height: 100%;
    background: black;
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow-x: hidden;

  /* ---------- Intro ---------- */
  #intro {

  #intro h1 {

    color: #fff;
    text-shadow: 0 0 12px #ffccff;
    padding: 0 20px;
    line-height: 1.4;
    opacity: 0;
    animation: fadeIn 2s ease forwards 1s;
  }

  @keyframes fadeIn { to { opacity: 1; transform: scale(1.05); } }
  @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

  /* ---------- Background sao ---------- */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: moveStars 18s linear infinite;
    transform: translateZ(0);
  }

  @keyframes moveStars {
    0% { transform: translateY(0px); opacity: 1; }
    100% { transform: translateY(200px); opacity: 0.2; }
  }

  /* ---------- Main ---------- */
  #main {
    display: none;
    width: 100%;
    height: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transform: translateZ(0);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 24px;
    padding: 20px;
    justify-items: center;
  }

  /* ---------- ƒêƒ©a nh·∫°c ---------- */
  .disc {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-image: url('dia.png');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 12px rgba(255,255,255,0.2);
    cursor: pointer;
    transition: transform 0.4s ease;
    transform: translateZ(0);
  }

  .disc:active {
    transform: scale(0.95);
  }

  .disc.playing {
    animation: spin 4s linear infinite;
    box-shadow: 0 0 25px #ff99cc;
  }

  @keyframes spin {
    from { transform: rotate(0deg) translateZ(0); }
    to { transform: rotate(360deg) translateZ(0); }
  }

  .message {
    margin-top: 8px;
    font-size: 0.9em;
    text-align: center;
    opacity: 0;
    width: 140px;
    line-height: 1.3;
    transition: opacity 0.8s ease;
  }

  .message.show {
    opacity: 1;
  }

  @media (max-width: 480px) {
    .disc { width: 90px; height: 90px; }
    .message { width: 110px; font-size: 0.8em; }
    #intro h1 { font-size: 1.3em; }
  }
</style>
</head>
<body>

<div id="intro">
  <h1>Ch√∫c ch·ªã b√© ng·ªß th·∫≠t ngon v√† qu√™n h·∫øt m·ªçi mu·ªôn phi·ªÅn nha üåô</h1>
</div>

<div id="main">
  <div class="grid">
    <div class="disc" data-index="0"></div>
    <div class="disc" data-index="1"></div>
    <div class="disc" data-index="2"></div>
    <div class="disc" data-index="3"></div>
    <div class="disc" data-index="4"></div>
    <div class="disc" data-index="5"></div>
  </div>
</div>

<script>
  /* ---------- Hi·ªáu ·ª©ng sao ---------- */
  const starCount = window.innerWidth < 500 ? 80 : 150;
  for (let i = 0; i < starCount; i++) {
    const s = document.createElement('div');
    s.classList.add('star');
    s.style.top = Math.random() * window.innerHeight + 'px';
    s.style.left = Math.random() * window.innerWidth + 'px';
    s.style.animationDuration = 12 + Math.random() * 10 + 's';
    s.style.opacity = Math.random();
    document.body.appendChild(s);
  }

  /* ---------- Chuy·ªÉn intro ---------- */
  setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('main').style.display = 'flex';
  }, 7000);

  /* ---------- Nh·∫°c + l·ªùi ch√∫c ---------- */
  const songs = [
    'song1.mp3', 'song2.mp3', 'song3.mp3',
    'song4.mp3', 'song5.mp3', 'song6.mp3'
  ];

  const messages = [
    'Hy v·ªçng ƒë√™m nay l√† m·ªôt ƒë√™m b√¨nh y√™n, kh√¥ng c√≤n suy nghƒ© n√†o qu·∫•y r·∫ßy ch·ªã b√© üåô',
    'Ng·ªß th·∫≠t ngon, ƒë·ªÉ s√°ng mai th·ª©c d·∫≠y th·∫•y m√¨nh nh·∫π l√≤ng h∆°n nha üå∑',
    'Ch√∫c ch·ªã b√© c√≥ nh·ªØng gi·∫•c m∆° d·ªãu d√†ng nh∆∞ √°nh trƒÉng üí´',
    'N·∫øu m·ªát r·ªìi, th√¨ c·ª© ƒë·ªÉ m·ªçi th·ª© ng·ªß c√πng gi·∫•c m∆° nha üçÉ',
    'Ch√∫c ch·ªã b√© ƒë∆∞·ª£c √¥m trong b√¨nh y√™n v√† ·∫•m √°p c·ªßa ƒë√™m üíû',
    'Ch·ªã b√© ng·ªß ngon nha, c√≤n mu·ªôn phi·ªÅn c·ªßa ch·ªã ƒë·ªÉ b√© gom l·∫°i ship n√≥ ra v≈© tr·ª• üíê'
  ];

  const discs = document.querySelectorAll('.disc');
  const audios = [];
  const msgEls = [];

  discs.forEach((disc, i) => {
    const audio = new Audio(songs[i]);
    audio.preload = "auto";
    audios.push(audio);

    const msg = document.createElement('div');
    msg.classList.add('message');
    msg.innerText = messages[i];
    disc.insertAdjacentElement('afterend', msg);
    msgEls.push(msg);

    disc.addEventListener('click', () => {
      const isPlaying = disc.classList.contains('playing');
      audios.forEach(a => { a.pause(); a.currentTime = 0; });
      discs.forEach(d => d.classList.remove('playing'));
      msgEls.forEach(m => m.classList.remove('show'));

      if (!isPlaying) {
        disc.classList.add('playing');
        audio.play();
        msg.classList.add('show');

        audio.addEventListener('ended', () => {
          disc.classList.remove('playing');
          msg.classList.remove('show');
        }, { once: true });
      }
    });
  });

  /* ---------- T·∫°m d·ª´ng hi·ªáu ·ª©ng khi tab b·ªã ·∫©n ---------- */
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      audios.forEach(a => a.pause());
      discs.forEach(d => d.classList.remove('playing'));
      msgEls.forEach(m => m.classList.remove('show'));
    }
  });
</script>

</body>
</html>
